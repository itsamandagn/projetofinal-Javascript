<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>
  <body>
    <body>
      <div class="blinking-banner">
        <div class="blinking-message">
          APROVEITE O CUPOM DE PRIMEIRA COMPRA: BEMVINDO
        </div>
    </div>
    <header>
      <nav class="header">
        <img
          class="logo"
          src="./imagensprojetojs/logoJS.jpg"
          alt="logo loja JS"
        />
        <ul>
          <li class="header_menu"><a href="index.html">Início</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="login-box">
        <h2>Entrar</h2>
        <form id="login-form">
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Digite seu e-mail"
              required
            />
            <label for="email">E-mail</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Digite sua senha"
              required
            />
            <label for="password">Senha</label>
          </div>
          <button type="submit" class="btn btn-primary">Log In</button>
          <div class="register-link">
            <p>Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
          </div>
          <div class="social-login">
            <p>Ou entre com:</p>
            <div class="icons">
              <a href="#"
                ><img
                  src="https://img.icons8.com/ios/50/000000/google-logo.png"
                  alt="Google"
              /></a>
              <a href="#"
                ><img
                  src="https://img.icons8.com/ios/50/000000/email.png"
                  alt="Email"
              /></a>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <h4 class="footer-title">Fale Conosco</h4>
          <ul class="footer-info">
            <li>SAC: WhatsApp: (00) 0000-0000</li>
            <li>Horários de Atendimento</li>
            <li>Seg a Sex. das 09 às 18h</li>
          </ul>
        </div>
      </div>
    </footer>
    <div class="footer-bottom">
      <div class="container">
        <p>JS Store - Todos os direitos reservados - JS Store. SAC (00) 0000-0000</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
