<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>JS Store</title>
</head>
<body>
  <div class="alert alert-info" role="alert">
    APROVEITE O CUPOM DE PRIMEIRA COMPRA: BEMVINDO
  </div>
    <nav>
        <ul class="header">
            <li class="header_item"><a href="pedido.html">Pedidos</a></li>
            <li class="header_item"><a href="cadastro.html">Cadastrar-se</a></li>
            <img  class="logo" src="./imagensprojetojs/logoJS.jpg" alt="">

        </ul>
    </nav>
    <main>
        <div class="imagens">
        <img src="./imagensprojetojs/camisasmilefeminina.png" alt="camisasmile"></img>
        <img src="./imagensprojetojs/camisalistrasfeminina.png" alt="camisalistras"></img>
         <img src="./imagensprojetojs/camisapretafeminina.png" alt="camisapreta"></img>
         <img src="./imagensprojetojs/camisaazulbasicafeminina.png" alt="camisaazul"></img>
        </div>
        <br>
        <div class="col-md">
            <div class="form-floating">
              <select class="form-select" id="produtos">
                <option value="1">Smile</option>
                <option value="2">Listras</option>
                <option value="3">Preta</option>
                <option value="4">Azul</option>
              </select>
              <label for="floatingSelectGrid">Escolha sua camisa</label>
            </div>
        </div>
        <div class="col-md">
            <div class="form-floating">
              <select class="form-select" id="tamanhos">
                <option value = "1">P</option>
                <option value="2">M</option>
                <option value="3">G</option>
                <option value="4">GG</option>
              </select>
              <label for="floatingSelectGrid">Selecione o seu tamanho</label>
          </div>
        </div>
        <form action="" method="post">
          <input type="number" name="" id="quantidade" value="1">
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
